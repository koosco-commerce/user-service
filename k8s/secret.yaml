apiVersion: v1
kind: Secret
metadata:
  name: user-service-secret
  namespace: commerce
  labels:
    app: user-service
type: Opaque
stringData:
  # Database Credentials
  DB_PASSWORD: "admin1234"

  # JWT Secret (Base64 encoded will be done automatically by k8s)
  JWT_SECRET: "mySecretKeyForJWTWhichShouldBeAtLeast256BitsLongToEnsureSecurityAndCompliance"

  # GitHub Package Registry Credentials (for private dependencies)
  GH_USER: ""
  GH_TOKEN: ""
---
# Note: In production, use more secure methods to manage secrets:
# 1. External secret management (e.g., HashiCorp Vault, AWS Secrets Manager)
# 2. Sealed Secrets (bitnami-labs/sealed-secrets)
# 3. SOPS (Mozilla's Secret Operations)
#
# To create secrets from command line:
# kubectl create secret generic user-service-secret \
#   --from-literal=DB_PASSWORD='your-password' \
#   --from-literal=JWT_SECRET='your-jwt-secret' \
#   --namespace=commerce
